<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
      .login-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="/255_Project/Gallery/images/favicon.png">
  <link rel="stylesheet" href="registration.css">

</head>

<header>
  <h1><a href="mainPage.html" style="color: inherit; text-decoration: none;">Welcome to Our Online Bookstore</a></h1>
</header>

<body>

  <div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="errorMessage" class="error-message"></p>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>
</body>

<footer>
    <p>Â© 2024 Online Bookstore. All rights reserved.</p>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
  let users = JSON.parse(localStorage.getItem('users')) || [];

  const loginForm = document.getElementById("loginForm");
  if (loginForm) {
    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var user = users.find(user => user.username === username && user.password === password);

      if (user) {
        localStorage.setItem('loggedInUser', username)
        window.location.href = "mainpage.html";
      } else {
        document.getElementById("errorMessage").textContent = "Invalid username or password.";
      }

    });
  }
});
</script>


</html>
